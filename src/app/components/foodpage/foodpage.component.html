<app-not-found [visible]="!food"
  notFoundMessage="Product Not Found!" resetLinkText="Back To Homepage">
</app-not-found>

<div class="container" *ngIf="food">
  <div class="row d-flex align-items-center">

    <div class="img col-md-6 mb-3 text-center">
      <img [src]="food.imgUrl" [alt]="food.name" class="w-100">
    </div>

    <div class="col-md-6">

      <div class="details">

        <div class="header d-flex justify-content-between">
          <span class="name">
            {{food.name}}
          </span>

          <span class="fav {{food.favorite?'':'not'}}">
            <i class="fa fa-heart"></i>
          </span>
        </div>

        <div class="rating mb-2">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="30px"
            [readonly]="true">
          </star-rating>
        </div>

        <div class="origins mb-2">
          <span *ngFor="let origin of food.origins">
              {{origin}}
          </span>
        </div>

        <div class="tags">
          <app-tags [foodPageTags]="food.tags"></app-tags>
        </div>

        <div class="cook-time my-2">
          <span>Time To Cook About <strong>{{food.cookTime}}</strong> Minutes</span>
        </div>

        <div class="price">
          <span>{{food.price|currency}}</span>
        </div>

        <button class="btn my-3 w-75 " (click)="addToCart()">Add To Cart</button>
      </div>

    </div>
  </div>
</div>
